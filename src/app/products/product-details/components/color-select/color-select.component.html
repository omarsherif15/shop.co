      <!-- Color Selection Section: Displays circular color buttons with checkmark on selection -->
      <div class="color-selection">
        <label>Choose Color</label>
        <!-- Loop through colors array and create a circular button for each color -->
        <div class="color-buttons">
          @for (color of colors; track color.value) {
            <button
              [style.background-color]="color.value"
              [class.selected]="selectedColor() === color.value"
              (click)="selectColor(color.value)"
              [attr.aria-label]="'Select ' + color.name + ' color'"
            >
              <!-- Display checkmark icon when this color is selected -->
              @if (selectedColor() === color.value) {
                <i class="pi pi-check"></i>
              }
            </button>
          }
        </div>
      </div>
