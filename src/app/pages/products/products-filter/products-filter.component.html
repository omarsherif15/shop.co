<div>
  <header>
    <h2>Filter</h2>
    <i class="pi pi-filter"></i>
  </header>

  <section>
    @for (item of categories; track $index) {
      <p>
        <span>{{ item }}</span>
        <i class="pi pi-angle-right"></i>
      </p>
    }
  </section>

  <hr />

  <section>
    <div
      class="filter-title"
      (click)="togglePriceFilter()"
      [class.expanded]="priceFilterIsVisible()"
    >
      <p><span>Price</span> ({{ rangeValues[0] }} - {{ rangeValues[1] }} USD)</p>
      <i class="pi pi-angle-down"></i>
    </div>
    <div class="filter-content" [class.expanded]="priceFilterIsVisible()">
      <p-slider [(ngModel)]="rangeValues" [range]="true" />
    </div>
  </section>

  <hr />

  <section>
    <div
      class="filter-title"
      (click)="toggleColorFilter()"
      [class.expanded]="colorFilterIsVisible()"
    >
      <p>
        <span>Color</span>
      </p>
      <i class="pi pi-angle-down"></i>
    </div>
    <br />
    <div class="filter-content" [class.expanded]="colorFilterIsVisible()">
      <app-color-selector />
    </div>
  </section>

  <hr />

  <section>
    <div class="filter-title" (click)="toggleSizeFilter()" [class.expanded]="sizeFilterIsVisible()">
      <p>
        <span>Size</span>
      </p>
      <i class="pi pi-angle-down"></i>
    </div>
    <br />
    <div class="filter-content" [class.expanded]="sizeFilterIsVisible()">
      <app-size-selector />
    </div>
  </section>
</div>
