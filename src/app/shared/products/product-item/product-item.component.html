@if (isLoading()) {
  <div>
    <i class="fa-solid fa-spinner fa-spin-pulse"></i>
  </div>
} @else {
  <div class="product-item-container" [routerLink]="['/product-details', productItem().id]">
    <div class="image-wrapper">
      <img [src]="productItem().image" alt="Product Image" />
    </div>
    <h3>{{ productItem().title }}</h3>
    <p>{{ productItem().category }}</p>
    <p class="price">${{ productItem().price }}</p>
  </div>
}
